<!DOCTYPE html>
<html lang="en">
<head>

    <title>Forms</title>
</head>

<body>

<h1 class="page-header">Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#formtable">Forms</a></li>
    <li role="presentation"><a href="">Fields</a></li>
</ul>
<div class="table-responsive" id="formtable">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
        </tr>
        <tr>
            <th><input type="text" class="form-control" name="formname" placeholder="name" ng-model="model.title"></th>
            <th>
                <a ng-click="model.addForm(model)"><span class="glyphicon glyphicon-plus incrsize"></span></a>&nbsp;&nbsp;&nbsp;
                <a ng-click="model.updateForm(model)"><span class="glyphicon glyphicon-ok incrsize"></span></a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="form in model.forms">
            <td><a href="#/form/{{form._id}}/fields"> {{form.title}} </a></td>
            <td>
                <a ng-click="model.deleteForm($index)"><span class="glyphicon glyphicon-remove incrsize"></span></a>&nbsp;&nbsp;&nbsp;
                <a ng-click="model.selectForm($index)"><span class="glyphicon glyphicon-pencil incrsize"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
