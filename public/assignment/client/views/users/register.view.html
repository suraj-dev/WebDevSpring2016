
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>

</head>

<body>

            <h1 class="page-header">Register</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputName" placeholder="Username" ng-model="model.user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="model.user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Verify Password:</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" ng-model="model.user.verifyPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="model.user.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-7">
                       <a href="#/profile" id="registerbtn" class="btn btn-default btn-primary btn-block" ng-click="model.register(model.user)">
                           Register
                       </a>
                    </div>
                </div>
            </form>

</body>
</html>
