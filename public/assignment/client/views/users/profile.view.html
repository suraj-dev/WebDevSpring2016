
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile</title>
</head>

<body>
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label label-left">Username:</label>
                    <div class="col-sm-7">
                        <input type="text" size="10" class="form-control" id="inputName" placeholder="Username" ng-model="model.user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="model.user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName2" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputName2" placeholder="First Name" ng-model="model.user.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName3" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputName3" placeholder="Last Name" ng-model="model.user.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="model.user.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-7">
                        <button type="submit" class="btn btn-default btn-primary btn-block" ng-click="model.update(model.user)">Update</button>
                    </div>
                </div>
            </form>

</body>
</html>
