<h1 class="page-header">Admin</h1>
<h2>Users</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="col-xs-3">
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Username
            </th>
            <th class="col-xs-3">
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Password
            </th>
            <th class="col-xs-3">
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Role
            </th>
            <th class="col-xs-3">
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                Action
            </th>
        </tr>
        <tr>
            <th>
                <input class="form-control" type="text" ng-model="usrname" placeholder="username">
            </th>
            <th>
                <input class="form-control" type="password" ng-model="passwd" placeholder="password">
            </th>
            <th>
                <input class="form-control" type="text" ng-model="role" placeholder="role1,role2">
            </th>
            <th>
                <a ng-click="addUser()">
                    <span class="glyphicon glyphicon-plus incrsize"></span>
                </a>&nbsp;&nbsp;
                <a ng-click="updateUser()">
                    <span class="glyphicon glyphicon-ok incrsize"></span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="usr in users track by $index">
            <td>{{usr.username}}</td>
            <td></td>
            <td>{{usr.roles}}</td>
            <td>
                <a ng-click="deleteUser($index)">
                    <span class="glyphicon glyphicon-remove incrsize"></span>
                </a>&nbsp;&nbsp;
                <a ng-click="selectUser($index)">
                    <span class="glyphicon glyphicon-pencil incrsize"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
