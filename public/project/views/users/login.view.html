 <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control txtboxmedium" id="inputName" placeholder="Username" ng-model="lgnusrname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control txtboxmedium" id="inputPassword3" placeholder="Password" ng-model="lgnpasswd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Login</button>
            </div>
        </div>
    </form>
